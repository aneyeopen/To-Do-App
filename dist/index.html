<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>To Do App</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-title">To Do</div>
    </div>
    <div class="sidebar">
        <div class="sidebar-menu">
            <div id="all-time-sidebar" class="sidebar-link clickable sidebar-active">All Time</div>
            <div id="today-sidebar" class="sidebar-link clickable">Today</div>
            <div id="this-week-sidebar" class="sidebar-link clickable">This Week</div>
            <div id="important-sidebar" class="sidebar-link clickable">Important</div>
            <div id="projects-sidebar" class="sidebar-projects-header">Projects</div>
            <div id="projects-container"></div>
            <div id="add-project-sidebar" class="add-project-link clickable">Add Project</div>
            <div id="add-project-form"></div>
            
        </div>
    </div>
    <div class="main">
        <div class="main-project-title">placeholder</div>
        <button id="add-button">+</button>
        <ul class="to-do-list">
            
        </ul>
    </div>

    <!-------- Hidden Items ------->

    <!--  To Do Modal  -->
    <section class="modal hidden">
        <form action="" class="create-new" id="create-new-form">
            <div class="modal-header">
                <div class="modal-title">Create New</div>
                <div class="modal-close clickable">X</div>
            </div>
            <div class="modal-main">
                <textarea class="create-new__input" placeholder="Title"
                id="modal-to-do-title" name="modal-to-do" maxlength="40" required></textarea>
                <textarea class="create-new__input create-new-input-large"
                placeholder="Details" id="modal-to-do-details"
                name="modal-to-do"></textarea>
                <input type="submit" class="create-new__to-do-submit" id="to-do-submit" value="Add To Do">

                <div class="create-new__date">
                    <div class="create-new__date-title">Due Date:</div>
                    <input type="date" class="create-new__date-input" id="to-do-date"
                    name="modal-to-do-date">
                </div>

                <div class="create-new__important-container">
                    <div class="create-new__important">
                        <div class="create-new__important-title">Priority:</div>
                        <input type="checkbox" id="create-new__important"
                        name="create-new__important" value="important">
                        <label for="create-new__important" class="create-new__important-button">Important</label>

                    </div>
                </div>

            </div>
        </form>
    </section>



<!-- background overlay  -->
    <div class="overlay hidden"></div>


</body>
</html>
